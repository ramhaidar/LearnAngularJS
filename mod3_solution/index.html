<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
    <head>
        <title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body ng-controller="NarrowItDownController as ctrl">
        <div class="container mt-5">
            <h1 class="text-center">Narrow Down Your Chinese Menu Choice</h1>

            <!-- Search box -->
            <div class="form-group mt-4">
                <input
                    type="text"
                    ng-model="ctrl.searchTerm"
                    placeholder="Enter search term..."
                    class="form-control"
                    aria-label="Search term"
                />
            </div>

            <!-- Search button -->
            <div class="form-group text-center">
                <button class="btn btn-primary" ng-click="ctrl.narrowItDown()">
                    Narrow It Down For Me!
                </button>
            </div>

            <!-- Display message if no items found -->
            <p
                class="text-center text-danger"
                ng-show="!ctrl.found.length && ctrl.message"
            >
                {{ ctrl.message }}
            </p>

            <!-- Directive for displaying found items and removing them -->
            <div class="mt-4">
                <found-items
                    items="ctrl.found"
                    on-remove="ctrl.removeItem(index)"
                ></found-items>
            </div>
        </div>

        <!-- AngularJS Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <!-- Application Script -->
        <script src="app.js"></script>
    </body>
</html>
